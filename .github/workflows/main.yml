name: CI

on: [push]

jobs:
 sast_scan:
   name: run_bandit scan 
   runs-on: ubuntu-latest

   steps:
   - name: checkout code 
     uses: actions/checkout@v2

   - name: install python 
     uses: actions/setup-python@v2
     with:
          python-version: 3.8
          
   -  name: Install bandit
      run: pip install bandit

   -  name: Run bandit scan
      run: bandit -ll -ii -r . -f json -o bandit_report.json

   -  name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
         name: bandit_findings
         path: bandit_report.json

 image_scan:
         name: Build image and run image scan  
         runs-on: ubuntu-latest

         steps:
          - name: checkout code 
            uses: actions/checkout@v2
            
          - name: Build Docker Image
            run: docker build -f Dockerfile -t myapp:latest .
            # - name: docker scout scan
          #  run: |
           #      curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
            #     sh install-scout.sh

             #    echo ${{ secrets.REPO_PWD}} | docker login -u ${{ secrets.REPO_USER }} --password-stdin
              #   docker scout quickview
               #  docker scout cves
         
          - name: Docker scout scan
            uses: docker/scout-action@v1.18.2
            with:  
                dockerhub-user: ${{ secrets.REPO_USER }}
                dockerhub-password: ${{ secrets.REPO_PWD}}
                command: quickview,cves
                only-severitites: critical,high
                sarif-file: scout-report.sarif
                exit-code: true
                
          -  name: Upload Artifact
             uses: actions/upload-artifact@v4
             if: always()
             with:
                name: docker-scout-findings
                path: scout-report.sarif
            
           
            
            

          
               
